<h1 >Education</h1>
<div class="content">
	<% _.each(education, function(element, index){ %>
			<h2><%= element.grade%> 
				<%if (!_.isEmpty(element.specialism)) {%>
					- <%= element.specialism%>
				<%}%>
				(<%= element.start%> - <%= element.end%>)
			</h2>
			<h2><%= element.colleague %></h2>
			<p><%= element.city%> - <%= element.country%></p>
	<% }); %>
</div>
